<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perspective Prism</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        width: 300px;
        padding: 16px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        color: #333;
        background: #fff;
      }

      h1 {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 16px;
        color: #1a1a1a;
      }

      /* Status area */
      #status {
        padding: 12px;
        margin-bottom: 16px;
        border-radius: 6px;
        background: #f5f5f5;
        border-left: 4px solid #ccc;
      }

      #status.info {
        background: #e3f2fd;
        border-left-color: #2196f3;
      }

      #status.success {
        background: #e8f5e9;
        border-left-color: #4caf50;
      }

      #status.warning {
        background: #fff3e0;
        border-left-color: #ff9800;
      }

      #status.error {
        background: #ffebee;
        border-left-color: #f44336;
      }

      #status-icon {
        font-size: 16px;
        margin-right: 4px;
      }

      #status-message {
        font-size: 14px;
        line-height: 1.4;
      }

      #status-details {
        font-size: 12px;
        color: #666;
        margin-top: 4px;
      }

      /* Cache statistics */
      #cache-stats {
        padding: 12px;
        margin-bottom: 16px;
        border-radius: 6px;
        background: #fafafa;
        border: 1px solid #e0e0e0;
        font-size: 13px;
        color: #555;
      }

      #cache-stats strong {
        color: #333;
      }

      /* Progress bar */
      #progress-container {
        margin-top: 8px;
        display: none;
      }

      #progress-bar {
        width: 100%;
        height: 6px;
        background: #e0e0e0;
        border-radius: 3px;
        overflow: hidden;
      }

      #progress-fill {
        height: 100%;
        background: #2196f3;
        transition: width 0.3s ease;
        width: 0%;
      }

      #progress-text {
        font-size: 12px;
        color: #666;
        margin-top: 4px;
        text-align: center;
      }

      /* Buttons */
      .button-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      button {
        width: 100%;
        min-height: 44px;
        padding: 12px 16px;
        border: 1px solid #ddd;
        border-radius: 6px;
        background: #fff;
        color: #333;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: center;
      }

      button:hover:not(:disabled) {
        background: #f5f5f5;
        border-color: #999;
      }

      button:focus {
        outline: 2px solid #2196f3;
        outline-offset: 2px;
      }

      button:active:not(:disabled) {
        background: #e0e0e0;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      button.primary {
        background: #2196f3;
        color: #fff;
        border-color: #2196f3;
      }

      button.primary:hover:not(:disabled) {
        background: #1976d2;
        border-color: #1976d2;
      }

      button.danger {
        color: #f44336;
        border-color: #f44336;
      }

      button.danger:hover:not(:disabled) {
        background: #ffebee;
      }

      /* Loading state */
      .loading {
        display: inline-block;
        width: 12px;
        height: 12px;
        border: 2px solid #ccc;
        border-top-color: #2196f3;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-right: 8px;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Accessibility - screen reader only */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <h1>Perspective Prism</h1>

    <!-- Status display area -->
    <div id="status" role="status" aria-live="polite" class="info">
      <div>
        <span id="status-icon" aria-hidden="true">ℹ️</span>
        <span id="status-message">Loading...</span>
      </div>
      <div id="status-details"></div>
    </div>

    <!-- Progress bar (hidden by default) -->
    <div id="progress-container">
      <div
        id="progress-bar"
        role="progressbar"
        aria-valuemin="0"
        aria-valuemax="100"
        aria-valuenow="0"
      >
        <div id="progress-fill"></div>
      </div>
      <div id="progress-text" aria-live="polite"></div>
    </div>

    <!-- Cache statistics -->
    <div id="cache-stats">
      <strong>Cache:</strong> <span id="cache-info">Loading...</span>
    </div>

    <!-- Action buttons -->
    <div class="button-group">
      <button id="open-settings" aria-label="Open extension settings">
        Open Settings
      </button>
      <button
        id="clear-cache"
        class="danger"
        aria-label="Clear all cached analysis results"
      >
        Clear Cache
      </button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
